<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Instance</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="test1">
    {{name}}
  </div>
</body>
<script>
  var test1 = new Vue({
    el: '#test1',
    data: {
      name: '홍길동'
    }
  });
</script>

</html>
