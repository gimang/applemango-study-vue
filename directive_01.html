<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>directive</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="vText">
    <h2 v-text="msg"></h2>
    <h2>{{msg2}}</h2>
  </div>
  <div id="vHtml">
    <h2 v-html="msg"></h2>
    <h2 v-html="msg2"></h2>
  </div>
  <div id="marvel">
    <img v-bind:src="torImage" style="max-width:500px;">
    <img :src="lokiImage" style="max-width:400px;">
  </div>
  <div id="vModel">
    <input type="text" v-model="name" placeholder="이름">
    입력된 이름 :
    <input type="text" readonly="true" :value="name">
  </div>
  <div id="vModelArray">
    <input type="checkbox" value="1" v-model="fruits">딸기
    <input type="checkbox" value="2" v-model="fruits">사과
    <input type="checkbox" value="3" v-model="fruits">복숭아
    <input type="checkbox" value="4" v-model="fruits">수박
    <input type="checkbox" value="5" v-model="fruits">망고
    <br>
    <input type="text" title="과일" readonly="true" :value="fruits">

  </div>
</body>

<script>
  var vText = new Vue({
    el: '#vText',
    data: {
      msg: 'v-text directive',
      msg2: 'mustache expression!!'
    }
  })

  var vHTML = new Vue({
    el: '#vHtml',
    data: {
      msg: 'v-html directive',
      msg2: '<div style="color:red;">v-html directive is inserted into innerHTML</div>'
    }
  })

  var marvel = new Vue({
    el: '#marvel',
    data: {
      torImage: 'https://i.gadgets360cdn.com/large/avengers-endgame-thor_1552567953914.jpg',
      lokiImage: 'https://cdn3.movieweb.com/i/article/3UJDoNVTPy5I9buocsj7u57HQpUmCM/738:50/Thor-3-Ragnarok-Tom-Hiddleston-Loki-Last-Marvel.jpg'
    }
  });

  var twoWay = new Vue({
    el: '#vModel',
    data: {
      name: ''
    }
  });

  var twoWayArr = new Vue({
    el: '#vModelArray',
    data: {
      fruits: [1, 2]
    }
  })
</script>

</html>
