<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component Event</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    #list {
      width: 400px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }

    #list>thead>tr {
      color: yellow;
      background-color: purple;
    }
  </style>
  <template id="listTemplate">
    <div>
      <table id="list">
        <thead>
          <tr>
            <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in contacts" :key="index">
            <th>{{item.no}}</th>
            <th>{{item.name}}</th>
            <th>{{item.tel}}</th>
            <th>{{item.address}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </template>
  <script>
    Vue.component('list-template', {
      template: '#listTemplate',
      props: {
        contacts: {
          type: Array
        }
      }
    });

    
  </script>
</head>

<body>
  <div id="app">
    <h1>예방 접종</h1>
    <hr/>
    <h3>1차 대상자 : 5월 1~3일</h3>
    <list-template :contacts="list1"></list-template>
    <h3>2차 대상자 : 5월 13~15일</h3>
    <list-template :contacts="list2"></list-template>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        list1: [
          {no: 1, name: '배두나', tel: '010-1004-1004', address: '서울'},
          {no: 2, name: '송강호', tel: '010-1003-1004', address: '인천'},
          {no: 3, name: '설경구', tel: '010-1002-1004', address: '경기'}
        ],
        list2: [
          {no: 4, name: '배두나', tel: '010-1004-1004', address: '서울'},
          {no: 5, name: '송강호', tel: '010-1003-1004', address: '인천'},
          {no: 6, name: '설경구', tel: '010-1002-1004', address: '경기'},
          {no: 7, name: '설경구', tel: '010-1002-1004', address: '경기'},
          {no: 8, name: '설경구', tel: '010-1002-1004', address: '경기'}
        ]
      }
    });
  </script>
</body>

</html>
