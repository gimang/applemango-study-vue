<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>06-12</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<template id="listTemplate">
  <div>
    <li>{{message + ' : ' + count}}</li>
    <li>{{countries}}</li>
  </div>
</template>
<script type="text/javascript">
  Vue.component('list-component', {
    template: '#listTemplate',
    props: {
      message: {
        type: String,
        default: '안녕하세요'
      },
      count: {
        type: Number,
        required: true
      },
      countries: {
        type: Array,
        default: function() {
          return ['미국', '영국']
        }
      }
    }
  })
</script>

<body>
  <div id="app">
    <ul>
      <list-component message="Hello" :count="1"></list-component>
      <list-component message="씬짜오" v-bind:count="500"></list-component>
      <list-component :count="defaultValue" :countries="['aa','bb']"></list-component>
    </ul>
  </div>
</body>
<script type="text/javascript">
  var vm = new Vue({
    el: "#app",
    data: {
      defaultValue: 100
    }
  });
</script>

</html>
